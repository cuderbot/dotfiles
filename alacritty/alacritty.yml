live_config_reload: true

scrolling:
    history: 10000
    multiplier: 10

selection:
    semantic_escape_chars: '|:"'' {}()[]<>'
    save_to_clipboard: true

window:
  opacity: 1.0
  padding:
    x: 10
    y: 5
  # decorations: none

font:
  normal:
    family: mononoki Nerd Font
  bold:
    family: mononoki Nerd Font
  italic:
    family: mononoki Nerd Font
  bold_italic:
    family: mononoki Nerd Font
  size: 16.0
  # use_thin_strokes: true

draw_bold_text_with_bright_colors: true

cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: N,      mods: Command,         action: SpawnNewInstance }
  - { key: Q,      mods: Command,         action: Quit             }
  - { key: W,      mods: Command,         action: Quit             }
  - { key: F,      mods: Command|Control, action: ToggleFullscreen }
  - { key: Left,   mods: Alt,             chars: "\x1bb" } # one word left
  - { key: Right,  mods: Alt,             chars: "\x1bf" } # one word right

# Colors (Gruvbox Material Dark Medium)
colors:
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'

  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'
